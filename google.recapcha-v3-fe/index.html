    <script>
      async function sendmail(event) {
        try {
          debugger;
          event.preventDefault();
          let recaptchaValue = grecaptcha.getResponse();
          if (recaptchaValue.length == 0) {
            alert("Invalid reCAPTCHA");
          } else {
            const payload = {
              fullname: document.getElementById("fullname").value,
              customer_email: document.getElementById("email").value,
              phone_name: document.getElementById("phone").value,
              query: document.getElementById("message").value,
              captchaResponse: recaptchaValue,
            };
            let response = await fetch("http://localhost:8097/app/contact-us", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });
            let data = await response.json();
            if (data.statusCode === 200) {
              alert("Your request send successfully");
            } else {
              alert("Your request failed");
            }
          }
        } catch (error) {
          alert("Your request failed");
        }
      }
    </script>
